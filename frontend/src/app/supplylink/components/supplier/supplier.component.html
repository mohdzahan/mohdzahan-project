<!-- Supplier.Component.html -->
<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="supplierForm.get('name')?.touched && supplierForm.get('name')?.invalid">
      <div class="text-red" *ngIf="supplierForm.get('name')?.errors?.required">
        Name is required.
      </div>
      <div class="text-red" *ngIf="supplierForm.get('name')?.errors?.minlength">
        Name must be at least 3 characters long.
      </div>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="supplierForm.get('email')?.touched && supplierForm.get('email')?.invalid">
      <div class="text-red" *ngIf="supplierForm.get('email')?.errors?.required">
        Email is required.
      </div>
      <div class="text-red" *ngIf="supplierForm.get('email')?.errors?.email">
        Email must be a valid email address.
      </div>
    </div>
  </div>

  <div>
    <label for="username">Username:</label>
    <input id="username" formControlName="username" type="text" />
    <div *ngIf="supplierForm.get('username')?.touched && supplierForm.get('username')?.invalid">
      <div class="text-red" *ngIf="supplierForm.get('username')?.errors?.required">
        Username is required.
      </div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="supplierForm.get('password')?.touched && supplierForm.get('password')?.invalid">
      <div class="text-red" *ngIf="supplierForm.get('password')?.errors?.required">
        Password is required.
      </div>
      <div class="text-red" *ngIf="supplierForm.get('password')?.errors?.minlength">
        Password must be at least 6 characters long.
      </div>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>

<div *ngIf="(supplierError$ | async) as supplierError" class="error">
  {{ supplierError }}
</div>
<div *ngIf="(supplierSuccess$ | async) as supplierSuccess" class="success">
  {{ supplierSuccess }}
</div>
